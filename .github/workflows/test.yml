name: Test this action

on:
  pull_request:

permissions:
  issues: write
  pull-requests: write

jobs:
  build:
    runs-on: self-hosted
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v3

      - name: yarn
        run: yarn

      - name: build
        run: yarn build

      - name: Test this action
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
